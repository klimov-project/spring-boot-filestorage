spring:
  application:
    name: backend-gradle-initializr

  # Настройки PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/appdb
    username: appuser
    password: secretpassword
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

    # Настройки JPA
  jpa:
    hibernate:
      ddl-auto: create # Для первого запуска создаст таблицы
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
    show-sql: true

  # Настройки Redis (для сессий)
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 2000ms

  # Настройки сессий
  session:
    store-type: redis
    redis:
      namespace: spring:session
      flush-mode: on_save
      cleanup-cron: "0 * * * * *" # Каждую минуту очистка истекших сессий

# Настройки MinIO
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: user-uploads # Бакет, который мы создали в docker-compose

# Настройки приложения
app:
  jwt:
    secret: your-super-secret-key-change-this-in-production
    expiration-ms: 86400000 # 24 часа

# Настройки Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    disable-swagger-default-url: true

# Настройки логирования
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.session: INFO
    com.yourproject: DEBUG
