spring:
  application:
    name: backend-gradle-initializr

  # Настройки PostgreSQL
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # Настройки JPA
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  # Настройки Redis (для сессий)
  data:
    redis:
      host: ${SPRING_REDIS_HOST}
      port: ${SPRING_REDIS_PORT}
      timeout: 2000ms

  # Настройки сессий
  session:
    store-type: redis
    redis:
      namespace: spring:session
      flush-mode: on_save
      cleanup-cron: "0 * * * * *" # Каждую минуту очистка истекших сессий

  # Настройки MinIO
  minio:
    url: ${MINIO_ENDPOINT}
    port: ${MINIO_PORT}
    bucket: ${MINIO_DEFAULT_BUCKETS}
    access-key: ${MINIO_ACCESS_KEY}
    secret-key: ${MINIO_SECRET_KEY}

  security:
    enabled: false

# +++ Дополнительные настройки приложения +++

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 200MB
      
  # Настройки для временных файлов
  resources:
    cache:
      period: 0

# # Конфигурация хранилища
# storage:
#   root:
#     path: "./user-storage" # Будет создана рядом с проектом

# Настройки приложения
app:
  auth:
    password:
      min-length: 6
    username:
      min-length: 3
      max-length: 50

# Настройки Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    disable-swagger-default-url: true

# Настройки логирования
logging:
  level:
    com.project: DEBUG
    com.project.storage: TRACE
    org.springframework.security: DEBUG
    org.springframework.session: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
